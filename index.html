<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>YeaPlanner</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="YeaPlanner" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <header class="header container">
      <img class="header__logo" src="./assets/images/logo.svg" />
    </header>
    <main class="todo container">
      <div class="todo__wrapper">
        <div class="todo__forms">
          <form class="todo__form" data-js-new-task-form>
            <div class="todo__field field">
              <input
                class="field__input"
                id="new-task"
                placeholder="Добавьте новую задачу"
                autocomplete="off"
                data-js-new-task-form-input
              />
              <button
                class="field__button button"
                type="submit"
                data-js-new-task-form-button
              >
                <span>Добавить</span>
                <svg class="button__plus-icon" width="16" height="16">
                  <use href="./assets/images/icons/sprite.svg#icon-plus"></use>
                </svg>
              </button>
            </div>
          </form>
          <form class="todo__form" data-js-search-form>
            <div class="todo__field field">
              <input
                class="field__input"
                id="search-form"
                placeholder="Найдите задачу"
                autocomplete="off"
                data-js-search-form-input
                disabled="true"
              />
            </div>
          </form>
        </div>
        <div class="todo__stats">
          <div class="todo__counter-text todo__counter-text--blue">
            Всего задач
            <span class="todo__counter" data-js-all-tasks-counter>0</span>
          </div>
          <div class="todo__counter-text todo__counter-text--purple">
            Завершено задач
            <span class="todo__counter" data-js-completed-tasks-counter>0</span>
          </div>
        </div>
        <ul class="todo__list" data-js-todo-list></ul>
        <div class="todo__empty-message" data-js-todo-empty-message></div>
      </div>
    </main>
  </body>
</html>
