<!DOCTYPE html>
<html lang="ru">

    <title>YeaPlanner</title>
    <link rel="stylesheet" href="./styles/index.css" />

              data-js-new-task-form-input

              data-js-new-task-form-button

                  />

                  <clipPath id="clip0_5105_37">
                    <rect width="16" height="16" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        </form>
        <div class="todo__stats">
          <div class="todo__counter-text todo__counter-text--blue">
            Всего задач
            <span class="todo__counter" data-js-all-tasks-counter>0</span>
          </div>
          <div class="todo__counter-text todo__counter-text--purple">
            Завершено задач
            <span class="todo__counter" data-js-completed-tasks-counter>0</span>
          </div>
        </div>
        <ul class="todo__list" data-js-todo-list></ul>
